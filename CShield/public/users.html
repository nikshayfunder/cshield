<!doctype html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CShield - Users</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{--bg:#000000;--primary:#6366f1;--accent:#a855f7}
html,body{height:100%;scroll-behavior:smooth}
body{font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background-color:var(--bg);color:#e4e4e7;-webkit-font-smoothing:antialiased}
.glass{background:rgba(20,20,20,0.4);border:1px solid rgba(255,255,255,0.08);backdrop-filter:blur(12px);transition:all .3s cubic-bezier(0.4,0,0.2,1);overflow:hidden;position:relative}
.glass:hover{background:rgba(30,30,30,0.6);border-color:rgba(255,255,255,0.15);transform:translateY(-2px);box-shadow:0 20px 40px -10px rgba(0,0,0,0.8)}
@keyframes floatUp{0%{transform:translateY(10px);opacity:0}100%{transform:translateY(0);opacity:1}}
.animate-float{animation:floatUp 0.6s cubic-bezier(0.16,1,0.3,1) both}
.delay-100{animation-delay:100ms}
.delay-200{animation-delay:200ms}
.bgfx{position:fixed;inset:0;background:
radial-gradient(circle at 15% 10%,rgba(99,102,241,0.08),transparent 40%),
radial-gradient(circle at 85% 30%,rgba(168,85,247,0.06),transparent 40%);pointer-events:none}
::-webkit-scrollbar{width:6px;height:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.15);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,0.3)}
</style>
</head>
<body class="bg-black text-zinc-200 antialiased min-h-screen overflow-x-hidden">
<div class="bgfx"></div>

<div class="flex flex-col lg:flex-row min-h-screen">
  <aside class="lg:w-72 border-b lg:border-b-0 lg:border-r border-white/10 bg-black/60 backdrop-blur-xl flex lg:flex-col justify-between p-6 z-40 sticky top-0 lg:h-screen">
    <div class="flex flex-col gap-8">
      <div class="flex items-center gap-3 px-2 animate-float">
        <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
          <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
        <div>
          <span class="font-bold text-white tracking-tight block text-lg">CShield</span>
          <span class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-semibold">Edge Security</span>
        </div>
      </div>
      <nav class="flex lg:flex-col gap-1.5 overflow-x-auto lg:overflow-visible no-scrollbar text-sm animate-float delay-100">
        <a href="/dashboard" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
          <span>Overview</span>
        </a>
        <a href="/actions.html" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          <span>Actions</span>
        </a>
        <a href="/analytics" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
          <span>Traffic</span>
        </a>
        <a href="/features" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
          <span>Features</span>
        </a>
        <a href="/proxies" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/></svg>
          <span>Proxies</span>
        </a>
        <a href="/users.html" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-white bg-white/10 shadow-[0_0_0_1px_rgba(255,255,255,0.05)] transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
          <span>Users</span>
        </a>
        <a href="/settings" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          <span>Settings</span>
        </a>
      </nav>
    </div>
    <div class="hidden lg:block animate-float delay-200">
      <div class="p-4 rounded-xl bg-neutral-900/50 border border-white/5">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
            <span class="text-xs font-mono text-zinc-300">ONLINE</span>
          </div>
          <span class="text-xs font-mono text-zinc-600">v1.0.0</span>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 p-6 lg:p-10 w-full max-w-[1920px] mx-auto animate-float delay-200">
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 pb-8">
      <div>
        <h1 class="text-3xl font-bold text-white tracking-tight">Users</h1>
        <p class="text-sm text-zinc-500 mt-1">Manage system administrators.</p>
      </div>
      <button onclick="document.getElementById('addUserModal').classList.remove('hidden')" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-sm font-medium text-white transition-colors shadow-lg shadow-indigo-900/20">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
        Add User
      </button>
    </header>

    <div class="glass rounded-2xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-sm font-semibold text-white">Active Accounts</h2>
        <span id="uMsg" class="text-xs text-zinc-500"></span>
      </div>
      <ul id="userList" class="space-y-2"></ul>
    </div>
  </main>
</div>

<div id="addUserModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden transition-opacity">
  <div class="glass w-full max-w-sm rounded-2xl p-6 relative animate-float">
    <button onclick="document.getElementById('addUserModal').classList.add('hidden')" class="absolute top-4 right-4 text-zinc-500 hover:text-white"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
    <h3 class="text-lg font-semibold text-white mb-4">New User</h3>
    <form id="addUserForm" class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-zinc-400 mb-1">Username</label>
        <input type="text" id="newUsername" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-indigo-500/50" required>
      </div>
      <div>
        <label class="block text-xs font-medium text-zinc-400 mb-1">Password</label>
        <input type="password" id="newPassword" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-indigo-500/50" required>
      </div>
      <div>
        <label class="block text-xs font-medium text-zinc-400 mb-1">Confirm Password</label>
        <input type="password" id="newConfirm" class="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm text-white placeholder-zinc-600 focus:outline-none focus:border-indigo-500/50" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 rounded-lg transition-colors">Add User</button>
    </form>
    <div id="addMsg" class="mt-3 text-center text-xs text-rose-400"></div>
  </div>
</div>

<script>
function el(t,c){const e=document.createElement(t);if(c)e.className=c;return e}
const list=document.getElementById("userList");
const uMsg=document.getElementById("uMsg");

async function loadUsers(){
  if(!list) return;
  list.innerHTML="";
  if(uMsg) uMsg.textContent="Loading...";
  try{
    const r=await fetch("/v1/api/users/list");
    if(!r.ok){if(uMsg) uMsg.textContent="Failed";return}
    const j=await r.json();
    if(uMsg) uMsg.textContent="";
    const users=(j.users||[]);
    if(users.length===0){
        list.innerHTML='<div class="text-sm text-zinc-500 py-4 text-center">No users found.</div>';
        return;
    }
    users.forEach(u=>{
      const li=el("li","flex items-center justify-between p-3 rounded-lg bg-black/20 border border-white/5 hover:bg-black/40 transition-colors");
      const n=el("span","text-sm font-medium text-zinc-200");
      n.textContent=u.username;
      
      const actions=el("div","flex items-center gap-2");
      const delBtn=el("button","p-1.5 rounded-md text-zinc-500 hover:text-rose-400 hover:bg-rose-500/10 transition-colors");
      delBtn.innerHTML='<svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>';
      delBtn.onclick = async () => {
          if(!confirm("Delete user "+u.username+"?")) return;
          await fetch("/v1/api/users/delete", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({username: u.username})});
          loadUsers();
      };
      
      actions.appendChild(delBtn);
      li.appendChild(n);
      li.appendChild(actions);
      list.appendChild(li);
    });
  }catch(_){if(uMsg) uMsg.textContent="Failed";}
}

document.getElementById("addUserForm").addEventListener("submit", async(e)=>{
    e.preventDefault();
    const u = document.getElementById("newUsername").value;
    const p = document.getElementById("newPassword").value;
    const c = document.getElementById("newConfirm").value;
    const msg = document.getElementById("addMsg");
    
    if(p!==c){msg.textContent="Passwords do not match";return;}
    
    try{
        const r=await fetch("/v1/api/register", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({username:u, password:p, confirm:c})
        });
        const j=await r.json();
        if(r.ok && j.ok){
            document.getElementById("addUserModal").classList.add("hidden");
            loadUsers();
            e.target.reset();
            msg.textContent="";
        }else{
            msg.textContent=j.error||"Failed";
        }
    }catch(_){msg.textContent="Error";}
});

loadUsers();
</script>
</body>
</html>
