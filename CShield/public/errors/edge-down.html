<!doctype html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CShield • Edge Down</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{--bg:#000000;--primary:#6366f1}
body{font-family:'Inter',sans-serif;background-color:var(--bg);color:#e4e4e7;-webkit-font-smoothing:antialiased}
.glass{background:rgba(20,20,20,0.4);border:1px solid rgba(255,255,255,0.08);backdrop-filter:blur(12px);box-shadow:0 25px 50px -12px rgba(0,0,0,0.5)}
@keyframes floatUp{0%{transform:translateY(10px);opacity:0}100%{transform:translateY(0);opacity:1}}
.animate-float{animation:floatUp 0.6s cubic-bezier(0.16,1,0.3,1) both}
.bgfx{position:fixed;inset:0;background:radial-gradient(circle at 50% 0%,rgba(99,102,241,0.15),transparent 50%);pointer-events:none}
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-black overflow-hidden relative">
<div class="bgfx"></div>

<div class="w-full max-w-lg animate-float">
  <div class="glass rounded-2xl p-8 text-center border-t-4 border-t-red-600">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-600/10 mb-6">
      <svg class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-white mb-2">Edge Server Offline</h1>
    <p class="text-zinc-400 mb-6">The origin server cannot be reached. We are working to resolve the issue.</p>
    
    <div class="bg-black/40 rounded-lg p-4 text-left text-sm border border-white/5">
      <p class="text-zinc-500 mb-2 font-medium uppercase tracking-wide text-xs">Status:</p>
      <ul class="list-disc list-inside text-zinc-400 space-y-1">
        <li>Connection to origin failed</li>
        <li>Automatic retries in progress</li>
        <li>Check @CShieldStatus for updates</li>
      </ul>
    </div>
  </div>
  
  <div class="text-center mt-8 text-xs text-zinc-600">
    Request ID: <span id="rid" class="font-mono text-zinc-500"></span>
    <span class="mx-2">•</span>
    CShield Edge
  </div>
</div>

<script>
(function(){
  function rid(){const a=crypto.getRandomValues(new Uint8Array(8));return Array.from(a,x=>x.toString(16).padStart(2,"0")).join("")}
  const el=document.getElementById("rid");
  if(el) el.textContent=rid();
})();
</script>
</body>
</html>
